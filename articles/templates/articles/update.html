{% extends "articles/list_articles.html" %}
{% load static %}
{% block content %}
<!doctype html>
<html lang="fr">
<head>
    <title>Modification</title>
    <link rel="stylesheet" href="{% static 'articles/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'articles/style.css' %}">
</head>
<body>
    <div class="container form-container">
        <h2>Modification</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary btn-custom">Modifier</button>
            <button type="reset" class="btn btn-reset btn-custom" onClick="history.back();">Retour</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
